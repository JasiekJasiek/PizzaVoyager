<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h2>Optimal Route</h2>
            </div>
            <div class="card-body">
                <h4 class="mb-3">Stops in Order:</h4>
                <ul class="list-group mb-4" id="route-list">
                    {% for address in ordered_addresses %}
                        <li class="list-group-item d-flex justify-content-between align-items-center" id="point-{{ loop.index }}">
                            <span>{{ address }}</span>
                            {% if not loop.first %}
                                <div>
                                    <a 
                                        href="https://www.google.com/maps/dir/{{ ordered_addresses[loop.index0 - 1] }}/{{ address }}" 
                                        target="_blank" 
                                        class="btn btn-sm btn-outline-primary"
                                        onclick="hidePoint({{ loop.index }})">
                                        Show Route
                                    </a>
                                </div>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
                <button class="btn btn-secondary btn-sm hidden" id="show-hidden-btn" onclick="showHidden()">
                    Show Hidden Points
                </button>
                <h4>Total Distance: {{ total_distance / 1000 }} km</h4>
                <div class="mt-4 d-grid">
                    <a href="/clients" class="btn btn-primary btn-lg">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
